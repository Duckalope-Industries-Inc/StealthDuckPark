<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Kill em all</title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
/*				background-color: #000000;
				margin: 0;
				overflow: hidden;
				font-family: arial;*/
				margin: 0px;
				background-color: #000000;
				color: #fff;
				font-family:Monospace;
				text-align: center;
				font-size: 15px;
				line-height: 30px;
				overflow: hidden;
			}

			#blocker {

				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);

			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}

		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script src="PointerLockControls.js"></script>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>

		</div>

		<script>

			var camera, scene, renderer;
			var geometry, material, mesh;
			var controls,time = Date.now();

			var objects = [];
			var bullets = [];
			var zombies = [];

			var zombieTexture = THREE.ImageUtils.loadTexture( 'zombie.jpeg', new THREE.UVMapping(), false );
			var zombieMaterial = new THREE.MeshPhongMaterial( { map: zombieTexture, shading: THREE.FlatShading } );

			var bulletTexture = THREE.ImageUtils.loadTexture( 'crate.gif', new THREE.UVMapping(), false );
			// var material = new THREE.MeshBasicMaterial({color: 0xac6c25});
			var bulletMaterial = new THREE.MeshLambertMaterial( { map: bulletTexture, specular: 0xffffff, shading: THREE.FlatShading } );


			var ray;

			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );

			// http://www.html5rocks.com/en/tutorials/pointerlock/intro/

			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if ( havePointerLock ) {

				var element = document.body;

				var pointerlockchange = function ( event ) {

					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

						controls.enabled = true;

						blocker.style.display = 'none';

					} else {

						controls.enabled = false;

						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';

						instructions.style.display = '';

					}

				}

				var pointerlockerror = function ( event ) {

					instructions.style.display = '';

				}

				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.addEventListener( 'click', function ( event ) {

					instructions.style.display = 'none';

					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;

					if ( /Firefox/i.test( navigator.userAgent ) ) {

						var fullscreenchange = function ( event ) {

							if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {

								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );

								element.requestPointerLock();
							}

						}

						document.addEventListener( 'fullscreenchange', fullscreenchange, false );
						document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );

						element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;

						element.requestFullscreen();

					} else {

						element.requestPointerLock();

					}

				}, false );

			} else {

				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

			}

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );

				scene = new THREE.Scene();
				// scene.fog = new THREE.Fog( 0xffffff, 0, 750 );
				scene.fog = new THREE.Fog( 0x000000, 0, 750 ); // black fog

				var light = new THREE.DirectionalLight( 0xffffff, 0.1 );
				// var light = new THREE.DirectionalLight( 0xffffff, 1.1 );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				var light = new THREE.DirectionalLight( 0xffffff, 0.05 );
				light.position.set( -1, - 0.5, -1 );
				scene.add( light );

				flashlight = new THREE.SpotLight(0xffffff,1.4,240);
				camera.add(flashlight);
				flashlight.position.set(0,-1,10);
				flashlight.target = camera;



				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );

				ray = new THREE.Raycaster();
				ray.ray.direction.set( 0, -1, 0 );
				northRay = new THREE.Raycaster();
				northRay.ray.direction.set( 0, 0, -1 );
				southRay = new THREE.Raycaster();
				southRay.ray.direction.set( 0, 0, 1 );
				westRay = new THREE.Raycaster();
				westRay.ray.direction.set( -1, 0, 0 );
				eastRay = new THREE.Raycaster();
				eastRay.ray.direction.set( 1, 0, 0 );

				// floor

				geometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
				geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );

				var texture = THREE.ImageUtils.loadTexture( 'grasslight-big.jpg', false );
				texture.wrapS = THREE.RepeatWrapping; 
				texture.wrapT = THREE.RepeatWrapping; 
				texture.repeat.set( 40, 40 );
				material = new THREE.MeshLambertMaterial( { map: texture, specular: 0xffffff} );

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				// boxes

				geometry = new THREE.BoxGeometry( 20, 20, 20 );

				var texture = THREE.ImageUtils.loadTexture( 'crate.gif', new THREE.UVMapping(), false );
				material = new THREE.MeshLambertMaterial( { map: texture, specular: 0xffffff, shading: THREE.FlatShading } );
				for ( var i = 0; i < 100; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
					mesh.position.y = Math.floor( Math.random() ) * 20 + 10;
					mesh.position.z = Math.floor( Math.random() * 20 - 10 ) * 20;
					scene.add( mesh );

					material.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

					objects.push( mesh );

				}

				

				

				renderer = new THREE.WebGLRenderer();
				// renderer.setClearColor( 0xffffff );
				renderer.setSize( window.innerWidth, window.innerHeight );

				document.body.appendChild( renderer.domElement );

				//
				window.addEventListener( 'resize', onWindowResize, false );

				// bullets

				var onMouseDown = function ( event ){
					event.preventDefault();
					// console.log( 'mouse down2' );
					
					geometry = new THREE.SphereGeometry(0.2);
					
					var mesh = new THREE.Mesh( geometry, bulletMaterial );
					
					shooterPosition = controls.getObject().position
					mesh.position.x = shooterPosition.x+1
					mesh.position.y = shooterPosition.y-1.7
					mesh.position.z = shooterPosition.z
					scene.add(mesh)
					
					var dir = new THREE.Vector3()
					controls.getDirection( dir )

					// var pointColor = "#ccffcc";
			        // var pointLight = new THREE.PointLight(pointColor);
			        // pointLight.distance = 200;
			        // pointLight.intensity = 200
			        // scene.add(pointLight);

					// bullets.push( [mesh, 300, dir, pointLight] )
					bullets.push( [mesh, 300, dir] )
				}
				document.addEventListener( 'mousedown', onMouseDown, false);

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				// not getting into boxes

				controls.isOnObject( false );
				controls.isNorthToObject( false );
				controls.isSouthToObject( false );
				controls.isWestToObject( false );
				controls.isEastToObject( false );

				ray.ray.origin.copy( controls.getObject().position );
				ray.ray.origin.y -= 10;
				var intersections = ray.intersectObjects( objects );
				if ( intersections.length > 0 ) {
					var distance = intersections[ 0 ].distance;
					if ( distance > 0 && distance < 10 ) {
						controls.isOnObject( true );
					}
				}

				northRay.ray.origin.copy( controls.getObject().position );
				var intersections = northRay.intersectObjects( objects );
				if ( intersections.length > 0 ) {
					var distance = intersections[ 0 ].distance;
					if ( distance > 0 && distance < 6 ) {
						controls.isNorthToObject( true );
					}
				}
				southRay.ray.origin.copy( controls.getObject().position );
				var intersections = southRay.intersectObjects( objects );
				if ( intersections.length > 0 ) {
					var distance = intersections[ 0 ].distance;
					if ( distance > 0 && distance < 6 ) {
						controls.isSouthToObject( true );
					}
				}
				westRay.ray.origin.copy( controls.getObject().position );
				var intersections = westRay.intersectObjects( objects );
				if ( intersections.length > 0 ) {
					var distance = intersections[ 0 ].distance;
					if ( distance > 0 && distance < 6 ) {
						controls.isWestToObject( true );
					}
				}
				eastRay.ray.origin.copy( controls.getObject().position );
				var intersections = eastRay.intersectObjects( objects );
				if ( intersections.length > 0 ) {
					var distance = intersections[ 0 ].distance;
					if ( distance > 0 && distance < 6 ) {
						controls.isEastToObject( true );
					}
				}

				// flying bullets

				// var len = bullets.length
				for (var i = 0; i < bullets.length; i++) {
					// console.log(bullets[i].position.x)
					var velo = 3.5
					bullets[i][2].y -= 0.005
					bullets[i][0].position.x += bullets[i][2].x * velo
					bullets[i][0].position.y += bullets[i][2].y * velo
					bullets[i][0].position.z += bullets[i][2].z * velo
					bullets[i][1] -= 1

					northRay.ray.origin.copy( bullets[i][0].position )
					var intersections = northRay.intersectObjects( zombies )
					if (intersections.length > 0) {
						var distance = intersections[0].distance
						if (distance > -6 && distance < 6) {
							console.log(intersections[0])
							scene.remove( intersections[0].object )
							var index = zombies.indexOf( intersections[0].object )
							console.log(index)
							zombies.splice(index, 1)
							// console.log('u wot mate?')
						}
					}
					// console.log('free cheetos?')
					// bullets[i][3].position = bullets[i][0].position
					// console.log(bullets[i][1])
					if (bullets[i][1] < 0) {
						scene.remove(bullets[i][0])
						// scene.remove(bullets[i][3])
						bullets.splice(i, 1)
					}

				}

				// zombies

				// geometry = new THREE.PlaneGeometry( 10, 10 )
					if ( zombies.length < 7 ) {
						geometry = new THREE.BoxGeometry( 10, 10, 10 )
						
						var mesh = new THREE.Mesh( geometry, zombieMaterial );
						mesh.material.side = THREE.DoubleSide
						mesh.position.x = Math.floor( Math.random() * 20 - 10 ) * 20
						mesh.position.y = 10
						mesh.position.z = Math.floor( Math.random() * 20 - 10 ) * 20
						mesh.lookAt(controls.getObject().position)
						zombies.push( mesh )
						scene.add( mesh );
					}

				for (var i = 0; i < zombies.length; i++) {
					zombies[i].lookAt(controls.getObject().position)
					var dirx = (controls.getObject().position.x - zombies[i].position.x) / 300
					var diry = (controls.getObject().position.y - zombies[i].position.y) / 300
					var dirz = (controls.getObject().position.z - zombies[i].position.z) / 300

					zombies[i].position.x += dirx
					zombies[i].position.z += dirz
					// console.log(dir)

				// 	//check for being shot
				// 	northRay.ray.origin.copy( zombies[i].position ) // todo do not use eastray; use new ray made from getDirection
				// 	var intersections = northRay.intersectObjects( bullets )
				// 	console.log('here')
				// 	if ( intersections.length > 0 ) {
				// 		console.log('there')
				// 		var distance = intersections[ 0 ].distance;
				// 		if ( distance > -6 && distance < 6 ) {
				// 			console.log(intersections[0])
				// 		}
				// 	}
				}



				// console.log(controls.getObject().position)

				controls.update( Date.now() - time );

				renderer.render( scene, camera );

				time = Date.now();

			}

		</script>
	</body>
</html>
