<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stealth Duck Park</title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				margin: 0;
				background-color: #000000;
				color: #fff;
				font-family: monospace;
				text-align: center;
				font-size: 15px;
				line-height: 30px;
				overflow: hidden;
			}

			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				flex-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}

			#instructions span {
				font-size: 40px;
			}

			#Stats-output {
				position: absolute;
				top: 0;
				right: 0;
			}

			.counters {
					 position: absolute;
					 padding: 2vh;
					 height: 10vh;
					 font-size: 8vh;
					 color: white;
				 }

			.counters p {
				margin: 0;
			}

			.counters img, .counters span {
				height: 10vh;
				line-height: 10vh;
			}

			#score {
				top: 0;
				left: 0;
			}

			#info {
				bottom: 0;
				left: 0;
			}

			#params {
				bottom: 0;
				right: 0;
				text-align: right;
			}

		</style>
	</head>
	<body>
		<div id="Stats-output">
		</div>

		<div id="blocker">

			<div id="instructions">
				<span>Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>

		</div>

		<div id="score" class="counters">
			<p>
				<img src="res/counters/gun_score.png">
				<span id="gunScore">0</span>
			</p>
			<p>
				<img src="res/counters/turret_score.png">
				<span id="turretScore">0</span>
			</p>
		</div>

		<div id="info" class="counters">
			<p>
				<img src="res/counters/turrets_lost.png">
				<span id="turretsLost">0</span>
			</p>
		</div>

		<div id="params" class="counters">
			<p>
				<span id="health">100</span>
				<img src="res/counters/health.png">
			</p>
		</div>

		<script src="lib/three.js"></script>
		<script src="lib/lodash.js"></script>
		<script src="lib/physi.js"></script>
		<script src="lib/stats.js"></script>
		<script src="lib/Promise.js"></script>
		<script src="lib/OBJLoader.js"></script>
		<script src="lib/MTLLoader.js"></script>
		<script src="lib/OBJMTLLoader.js"></script>
		<script src="controls.js"></script>
		<script src="game.js"></script>
		<!-- make sure to compile .coffee files -->
	</body>
</html>
